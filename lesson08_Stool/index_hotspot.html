<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="stool.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="0.88" shadow-softness="0.95" camera-orbit="102.8deg 65.52deg 1.689m" field-of-view="30deg" camera-target="0m 0.3263m 0m">
      
		
	  <button class="Hotspot" slot="hotspot-1" data-position="0.1692320833543659m 0.2924598050834049m -0.001955761251094877m" data-normal="0.9848527466348233m 0.17339281255532107m 0m" data-visibility-attribute="visible" onMouseOver="addHotSpot1()" onMouseOut="removeHotSpot1()">
          <div class="HotspotAnnotation" id="hotSpot1" style="visibility: hidden">Leg</div>
      </button>
		
		
	  <button class="Hotspot" slot="hotspot-2" data-position="0.02463837393535226m 0.6444600754694121m 0.013755757520929477m" data-normal="-0.004050841803800485m 0.9999892697869711m -0.0022474411229400693m" data-visibility-attribute="visible" onMouseOver="addHotSpot2()" onMouseOut="removeHotSpot2()">
          <div class="HotspotAnnotation" id="hotSpot2" style="visibility: hidden">Seat</div>
      </button>
		
	 <button class="Hotspot" slot="hotspot-3" data-position="0.010269732527569136m 0.543040816235031m 0.005883642798936534m" data-normal="0.7032104032847943m -0.5817291764463186m 0.4087619037815593m" data-visibility-attribute="visible" onMouseOver="addHotSpot3()" onMouseOut="removeHotSpot3()">
          <div class="HotspotAnnotation" id="hotSpot3" style="visibility: hidden">Height Adjustment</div>
      </button>
		
	
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

	    
	<script>
		
		function addHotSpot1() {
	  		document.getElementById("hotSpot1").style.visibility="visible"
	  	}
	  	function removeHotSpot1() {
	  		document.getElementById("hotSpot1").style.visibility="hidden"
		}
			
				
		function addHotSpot2() {
	  		document.getElementById("hotSpot2").style.visibility="visible"
	  	}
	  	function removeHotSpot2() {
	  		document.getElementById("hotSpot2").style.visibility="hidden"
	  	}
		
						
		function addHotSpot3() {
	  		document.getElementById("hotSpot3").style.visibility="visible"
	  	}
		
	  	function removeHotSpot3() {
	  		document.getElementById("hotSpot3").style.visibility="hidden"
	  	}
		
	</script>
	  
	  
  </body>
</html>
